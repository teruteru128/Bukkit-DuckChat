plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()

    maven {
        url = uri('https://repo.md-5.net/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/sonatype-nexus-snapshots/')
    }

    maven {
        url = uri('https://nexus.hc.to/content/repositories/pub_releases/')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }
}

group = 'org.cyberiantiger.minecraft'
version = '1.13.4-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
