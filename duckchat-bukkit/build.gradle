plugins {
    // To generate a fat jar, you need to run './gradlew shadowJar' or './gradlew duckchat-bukkit:shadowJar' .
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'org.cyberiantiger.minecraft.java-conventions'
}

dependencies {
    implementation 'org.jgroups:jgroups:4.2.22.Final'
    compileOnly 'org.spigotmc:spigot-api:1.9-R0.1-SNAPSHOT'
    compileOnly 'net.milkbowl.vault:Vault:1.7.3'
    compileOnly project(':duckchat-core')
}

shadowJar {
    archiveClassifier = 'shade'
}

description = 'duckchat-bukkit'
